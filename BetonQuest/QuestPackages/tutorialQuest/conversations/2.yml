conversations:
  бармен:
    quester: "Бармен"
    NPC_options:
      node_1:
        text: "Добро пожаловать странник! Чего изволите сегодня?"
        pointers: node_2, node_3
      node_4:
        text: "Хм, слухи и информация не дешевы, мой друг. Готовы ли вы заплатить или ищете что-то более доступное"
        pointers: node_5, node_6, node_7, node_8
      node_9:
        text: "Хороший выбор, до меня тут дошло, что недавно, на Северо-Восточной поляне обосновались бандиты"
        conditions: rand1-1, !tag_info_bandits
        events: tag_info_bandits
      node_10:
        text: "Очень щедрый выбор! Есть слух, что в заброшенной канализации обосновались гоблины, у которого есть редкий меч, который был утерян 10 лет назад"
      node_11:
        text: "Я смотрю вы настоящий гурман! Я знаю что у торговца по имени Боб не пришел товар в срок, из-за тот несёт убытки, возможно за определнную плату он готов нанять кого-то для этого дела"
      node_12:
        conditions: rand1-1, !tag_info_sdbd
        text: "В темных аллеях столицы скрывается тайна Теневого Клинка"
        events: tag_info_shbd
      node_13:
        conditions: rand1-1, !tag_info_seller
        text: "Один из самых богатых торговцев в городе, известный как Магистр Оккупаций,скрывает свои истинные намерения за маской благотворительности"
        events: tag_info_seller
      node_14:
        conditions: rand1-1, !tag_info_hram
        text: "В городе скрыт клад, охраняемый древними оберегами. Легенда гласит, что ключ к этому кладу можно найти в старом храме"
        events: tag_info_hram
      node_15:
        text: хуй
        conditions: check_info
      node_16:
        text: Говорят, что у торговца А пропала повозка, думаю он щедро вознаградит того, кто найдёт её
        pointers: node_17, node_18
      node_19:
        text: Не так быстро дружище, это платная информация, давай мне 5 золотых и я все расскажу
        pointers: node_20, node_21
      node_22:
        text: |-
          Как приятно иметь дело с профессионалами. Торговец А находится по такому то адресу. По слухам его повозка пропала в районе Б, советую обходить его стороной, так как происходит что-то неладное, люди стали там пропадать

          &e*&bЖурнал обновлён!&e*
        events: jor_sel, tag_sel
    first: node_1
    player_options:
      node_2:
        text: "Накати мне стаканчик хмельного дружище"
      node_3:
        text: "Хотелось бы узнать что в городе происходит "
        pointers: node_4
      node_5:
        text: "Я бы хотел что-то более доступное"
        pointers: node_16
      node_6:
        text: "*Дать бармену 5 монет*"
        pointers: node_12, node_9, node_13, node_14, node_15
      node_7:
        text: "*Дать бармену 10 монет*"
        pointers: node_10
      node_8:
        text: "*Дать бармену 15 монет*"
        pointers: node_11
      node_17:
        text: Интересненько
      node_18:
        text: А где этот торговец?
        pointers: node_19
      node_20:
        text: Спасибо, но я сам как нибудь справлюсь
      node_21:
        text: "*Дать бармену 5 монет*"
        pointers: node_22
