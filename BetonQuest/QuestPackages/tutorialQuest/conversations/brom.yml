conversations:
  Бром: 
    quester: "Бром" 
    first: "firstGreeting, KillBear_start" 
    NPC_options: 
      KillBear_start:
        text: "Как проходит убийство медведя"
        pointer: "убилмедведя, неубил"
      firstGreeting:
        text: "Приветствую путник, могу я тебя отвлечь на минуту?"
        pointer: "whereYouFrom,нет"
        conditions: "!KillBear_start"
      хорошо:
        text: "Хорошо, легкой тебе дороги путник"
      Бром:
        text: "Спасибо путник. Меня зовут Бром, и я работаю дровосеком. Недавно в лесах, за лесопилкой объявился медведь, только он отличается от обычных медведей тем что он больше и крупнее своих собратьев, и вчера он убил моего коллегу Тайлера. Я прошу тебя убить эту тварь, пока она не добралась и до нас, также я заплачу тебе за работу"
        pointer: "взял_задание,отказ_задания"
      подробности:
        text: "Большое спасибо тебе путник, выручил ты нас. Смотри, на выходе из деревни есть мост, иди по левой тропинке, валуны из булыжника послужат тебе ориентиром, затем держись правее, там будет вытоптанный путь в пещеру этой твари, а теперь иди и принеси мне его голову и помни, что ты не останешься без награды"
        event: "KillBear"
      награда:
        text: "Вот ваша награда"
      поторопитесь:
        text: "Поторопитесь пожалуйста, пока эта тварь не напала на деревню"

    player_options: 
      неубил:
        text: "Я еще не убил медведя, готовлюсь к охоте"
        pointer: "поторопитесь"
      убилмедведя:
        text: "Вот его голова, давай мне награду"
        pointer: "награда"
        condition: "KillBear_reward"
      взял_задание:
        text: "Хорошо, но мне нужны подробности"
        pointer: "подробности"
      отказ_задания:
        text: "Извини, но сейчас я не готов его убить"
        pointer: "хорошо"
      whereYouFrom:
        text: "Да конечно"
        pointer: "Бром"
      нет:
        text: "Извини, но я сейчас занят"
        pointer: "хорошо"